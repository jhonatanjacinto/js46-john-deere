<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>John Deere | Casa do Código</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="john-deere-logo.png" width="180" class="d-inline-block align-top mr-3" alt="John Deere">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarApp" aria-controls="navBarApp" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navBarApp">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="autores.html">Autores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="categorias.html">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="livros.html">Livros</a>
                </li>
            </ul>
        </div>
    </nav>
    <hr class="mt-0" />

    <section class="container">
        <h2 class="display-4">Categorias</h2>
        <hr />

        <div class="row">
            <form class="col-md-6 p-3">
                <div class="form-group">
                    <label>Título:</label>
                    <input type="text" class="form-control" placeholder="Digite o nome da categoria" />
                </div>
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" class="form-control" placeholder="Digite uma descrição da categoria" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">
                        Salvar
                    </button>
                </div>
            </form>

            <div class="col-md-6 p-3 table-responsive">
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Categoria 1</td>
                            <td>Descrição da Categoria 1</td>
                            <td width="5%">
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Categoria 2</td>
                            <td>Descrição da Categoria 2</td>
                            <td width="5%">
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Categoria 3</td>
                            <td>Descrição da Categoria 3</td>
                            <td width="5%">
                                <button class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="text-center">
            <hr />
            <p>Copyright &copy; John Deere | Casa do Código - Todos os direitos reservados.</p>
        </footer>
    </section>
    
</body>
</html>
